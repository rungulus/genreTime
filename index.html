<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Spotify App</title>
</head>
<body>
  <h1>Electron Spotify App</h1>
  <label for="clientId">Client ID:</label>
  <input type="text" id="clientId" name="clientId">
  <br>
  <label for="clientSecret">Client Secret:</label>
  <input type="text" id="clientSecret" name="clientSecret">
  <br>
  <button onclick="loginWithSpotify()">Login with Spotify</button>

  <script>
    const { ipcRenderer } = require('electron');

    function loginWithSpotify() {
      const clientId = document.getElementById('clientId').value;
      const clientSecret = document.getElementById('clientSecret').value;

      ipcRenderer.send('spotifyCredentials', { clientId, clientSecret });
    }

    ipcRenderer.on('authenticated', () => {
      // Handle authentication success, e.g., navigate to another page
      console.log('Authentication successful');
    });
  </script>
</body>
</html>
